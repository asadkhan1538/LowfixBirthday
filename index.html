
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Happy Birthday Hammad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #000000, #330033);
      color: white;
      text-align: center;
      transition: background 1s ease;
}

.container {
      width: 400px;
      height: auto;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff66cc;
      padding: 30px;
}

.ascii-art {
      font-family: monospace;
      font-size: 1.2em;
      line-height: 1.1;
      white-space: pre;
      color: #ff99cc;
      margin-bottom: 20px;
}

.countdown {
      font-size: 1.5em;
      color: #ffccff;
      margin-bottom: 20px;
}

    #birthdayBtn {
      padding: 10px 20px;
      font-size: 1em;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.3;
      pointer-events: none;
      transition: opacity 0.5s ease;
}

    #birthdayBtn.active {
      opacity: 1;
      pointer-events: auto;
}

    #messageEditor {
      display: none;
      margin-top: 20px;
}

    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 10px;
}

    #sendBtn {
      padding: 10px 20px;
      font-size: 1em;
      background: #66ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
}

    audio {
      display: none;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="ascii-art" id="asciiArt">H A M M A D</div>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <button id="birthdayBtn">üéâ Happy Birthday Hammad</button>

    <div id="messageEditor">
      <textarea id="birthdayMessage">Loading message...</textarea>
      <br>
      <button id="sendBtn">Send Message</button>
    </div>
  </div>

  <audio id="birthdayMusic" src="https://github.com/asadkhan1538/LowfixBirthday/Hammad.mp3" loop></audio>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayBtn = document.getElementById('birthdayBtn');
    const messageEditor = document.getElementById('messageEditor');
    const sendBtn = document.getElementById('sendBtn');
    const birthdayMusic = document.getElementById('birthdayMusic');
    const messageBox = document.getElementById('birthdayMessage');
    const targetDate = new Date("August 31, 2025 00:00:00").getTime();
    let messageSentAutomatically = false;

    // Load message from backend
    function loadMessage() {
      fetch("https://lowficumtiw.alwaysdata.net/api/message.php")
.then(res => res.json())
.then(data => {
          messageBox.value = data.message;
})
.catch(err => {
          messageBox.value = "üéÇ Happy Birthday Hammad! Wishing you joy, success, and endless blessings.";
          console.error("Failed to load message:", err);
});
}

    // Send message to backend
    function sendBirthdayMessage() {
      const message = messageBox.value;

      fetch("https://lowficumtiw.alwaysdata.net/api/message.php", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json'},
        body: JSON.stringify({
          message: message,
          email: "mrlowfii@gmail.com",
          facebookUID: "61562588498065",
          whatsapp: "+923154060399"
})
})
.then(res => res.ok? alert("üéâ Message sent successfully!"): alert("‚ö†Ô∏è Failed to send message"))
.catch(err => alert("‚ö†Ô∏è Sorry, we couldn't send your message."));
}

    // Countdown logic
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "üéâ It's Hammad's Birthday!";
        document.body.style.background = "linear-gradient(to bottom right, #ff66cc, #660066)";
        birthdayBtn.classList.add('active');
        messageEditor.style.display = 'block';

        if (!messageSentAutomatically) {
          sendBirthdayMessage();
          birthdayMusic.play();
          messageSentAutomatically = true;
}
        return;
}

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}s left`;
}

    // Event listeners
    birthdayBtn.addEventListener('click', sendBirthdayMessage);
    sendBtn.addEventListener('click', sendBirthdayMessage);

    // Initialize
    loadMessage();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
